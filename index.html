<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amocsa Inventario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Amocsa Inventario</h1>
        <div class="form-container">
            <h2>Agregar Producto</h2>
            <form id="product-form" action="{{ url_for('agregar_producto') }}" method="POST">
                <label for="nombre">Nombre del Producto:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" required>
                <button type="submit">Agregar</button>
            </form>
        </div>
        <div class="inventory-container">
            <h2>Inventario Actual</h2>
            <ul id="inventory-list">
                {% for nombre, producto in inventario.items() %}
                    <li>
                        Producto: {{ producto.nombre }}, Cantidad: {{ producto.cantidad }}
                        <form action="{{ url_for('eliminar_producto') }}" method="POST" style="display:inline;">
                            <input type="hidden" name="nombre" value="{{ nombre }}">
                            <button type="submit">Eliminar</button>
                        </form>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
